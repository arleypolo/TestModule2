<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me - Test Module 2</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2767856a48.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1 class="logo">Contact <span>Use</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label>Full Name</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p>
                        <label>Message</label>
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p>
                        <button type="submit">Send</button>
                    </p>                    
                </form>
            </div>
            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fa-solid fa-location-dot"></i>  Medellin - Colombia</li>
                    <li><i class="fa-solid fa-phone"></i>  +57 3235805617</li>
                    <li><i class="fa-solid fa-envelope-circle-check"></i> arleipolo15@gmail.com</li>
                </ul>
                <p>Contact me if you'd like to work with me or show me your
                    idea so I can make it a reality and surprise you with what we're capable of creating.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
